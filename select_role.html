<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>

    <style type="text/css">
        canvas {
            /* background: rgb(255, 255, 255); */
            background: url(image.jpeg);
            background-size: cover;
            border: 1px solid #999;
            position: absolute;
            top: 32px;
            left: 8px;

        }
    </style>

</head>

<body onload="init();">
    <input type="button" value="送信" onclick="send()">

    <br>
    <canvas id="canvas" width="400" height="400"></canvas>
    <!-- <img src="image.jpeg"> -->
    <br>

    <script>

        var x1 = 100, y1 = 100;
        var x = 20, y = 20;
        var ev;
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var rectx = 0, recty = 0;

        function init() {
            setInterval(draw, 100);
            // var canvas = document.getElementById("canvas");
            // var ctx = canvas.getContext("2d");
            ctx.fillRect(x, y, x1, y1);

        }
        var move_flag = false;
        var mousex = 0, mousey = 0;

        function handleMouseMove(e) {
            event = e; // IE対応
            ev = event;
            mousex = event.clientX;
            mousey = event.clientY;



        }


        function draw() {
            // console.log(mousex + "::" + mousey);
            // x += 50;
            console.log(mousex + "::" + mousey + "::::::" + x + "~" + (x + x1) + "::" + y + "~" + (y + y1));

            // ctx.fillStyle = "green";
            // ctx.fillRect(x, 10, 100, 100);

            window.onmousemove = handleMouseMove;

            if (move_flag == true) {
                // x = ev.clientX - canvas.getBoundingClientRect().left - x1 / 2;
                // y = ev.clientY - canvas.getBoundingClientRect().top - y1 / 2;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.fillStyle = "green";
                ctx.globalAlpha = 0.6;
                x = mousex - canvas.getBoundingClientRect().left - rectx;
                y = mousey - canvas.getBoundingClientRect().top - recty;
                ctx.fillRect(x, y, x1, y1);
            }
        }

        document.onmousedown = function (e) {
            if (!e) e = window.event; // レガシー

            var imag_mousex = mousex - canvas.getBoundingClientRect().left;
            var imag_mousey = mousey - canvas.getBoundingClientRect().top;
            if (x < imag_mousex && x + x1 > imag_mousex && y < imag_mousey && y + y1 > imag_mousey) {
                rectx = imag_mousex - x;
                recty = imag_mousey - y;
                x = mousex - canvas.getBoundingClientRect().left - rectx;
                y = mousey - canvas.getBoundingClientRect().top - recty;

                move_flag = true;

                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.fillStyle = "green";
                ctx.globalAlpha = 0.6;
                ctx.fillRect(x, y, x1, y1);
            }
        }


        window.onmouseup = function (e) {
            move_flag = false;
        }

        function send() {
            $.ajax({ //ajaxによる非同期通信発生
                type: "POST", //POST送信でデータを受け渡す
                url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/share_insert.php", 
                data: {
                    id: 1,
                    data1: x,
                    data2: y,
                    data3: x1,
                    data4: y1,
                    data5: 10
                },         
                success: function (hoge) { //接続が成功
                    alert(hoge);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                    alert(errorThrown); //エラーを表示
                }
            });
            return false;
        }

    </script>
</body>

</html>
