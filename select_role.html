<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style type="text/css">
        canvas {
            /* background: rgb(255, 255, 255); */
            background: url(image.jpeg);
            background-size: cover;
            border: 1px solid #999;
            position: absolute;
            top: 32px;
            left: 8px;

        }
    </style>
    <script>
        var x1 = 100, y1 = 100;
        var x = 20, y = 20;
        var ev;

        function init() {
            setInterval(draw, 100);
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillRect(x, y, x1, y1);

        }
        var move_flag = false;
        var mousex = 0, mousey = 0;

        function handleMouseMove(e) {
            event = e; // IE対応
            ev = event;
            mousex = event.clientX;
            mousey = event.clientY;


        }

        function draw() {
            console.log(x + "::" + y);
            // x += 50;

            // ctx.fillStyle = "green";
            // ctx.fillRect(x, 10, 100, 100);
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            window.onmousemove = handleMouseMove;

            if (move_flag == true) {
                // x = ev.clientX - canvas.getBoundingClientRect().left - x1 / 2;
                // y = ev.clientY - canvas.getBoundingClientRect().top - y1 / 2;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.fillStyle = "green";
                ctx.globalAlpha = 0.6;
                x = mousex - canvas.getBoundingClientRect().left - x1 / 2;
                y = mousey - canvas.getBoundingClientRect().top - y1 / 2;
                ctx.fillRect(x, y, x1, y1);
            }
        }

        document.onmousedown = function (e) {
            if (!e) e = window.event; // レガシー


            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            if (x < mousex && x + x1 > mousex && y < mousey && y + y1 > mousey) {
                x = mousex - canvas.getBoundingClientRect().left - x1 / 2;
                y = mousey - canvas.getBoundingClientRect().top - y1 / 2;
                move_flag = true;
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.fillStyle = "green";
                ctx.globalAlpha = 0.6;
                ctx.fillRect(x, y, x1, y1);
            }
        }

        window.onmouseup = function (e) {
            move_flag = false;
        }
    </script>
</head>

<body onload="init();">
    <div id="output_client"></div>
    <br>
    <canvas id="canvas" width="400" height="400"></canvas>
    <!-- <img src="image.jpeg"> -->
    <script>

    </script>

</body>

</html>
