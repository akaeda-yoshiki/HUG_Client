<body onload="init();">
    <input type="button" value="送信" onclick="send()">
    <input type="button" value="受信" onclick="recieve()">

    <br>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        var mynumber = sessionStorage.getItem('mynumber') - 1;
        document.write(mynumber);
        var x1 = 100, y1 = 100;
        var x = 20, y = 20;
        var ev;
        var zukei = [
            [x, y, x1, y1],
            [x + 150, y, x1, y1]
        ];
        var canvas = document.getElementById("canvas");
        var ctx = [2];
        ctx[0] = canvas.getContext("2d");
        ctx[1] = canvas.getContext("2d");

        // var ctx1 = canvas.getContext("2d");
        var rectx = 0, recty = 0;

        function init() {
            setInterval(draw, 100);
            ctx[0].globalAlpha = 0.6;
            ctx[1].globalAlpha = 0.6;
            draw_zukei();
        }
        var move_flag = false;
        var mousex = 0, mousey = 0;

        function handleMouseMove(e) {
            event = e; // IE対応
            ev = event;
            mousex = event.clientX;
            mousey = event.clientY;



        }

        function draw_zukei() {

            for (var i = 0; i < 2; i++) {
                // ctx[i].clearRect(0, 0, ctx1.canvas.width, ctx1.canvas.height);

                if (i == mynumber)
                    ctx[i].fillStyle = "green";
                else
                    ctx[i].fillStyle = "blue";
                ctx[i].fillRect(zukei[i][0], zukei[i][1], zukei[i][2], zukei[i][3]);

            }
        }
        function clear_zukei() {
            for (var i = 0; i < 2; i++) {
                ctx[i].clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function draw() {
            console.log(mousex + "::" + mousey + "::::::" + zukei[mynumber][0] + "~" + (zukei[mynumber][0] + x1) + "::" + zukei[mynumber][1] + "~" + (zukei[mynumber][1] + y1));

            window.onmousemove = handleMouseMove;
            clear_zukei();
            if (move_flag == true) {
                // x = ev.clientX - canvas.getBoundingClientRect().left - x1 / 2;
                // y = ev.clientY - canvas.getBoundingClientRect().top - y1 / 2;
                
                zukei[mynumber][0] = mousex - canvas.getBoundingClientRect().left - rectx;
                zukei[mynumber][1] = mousey - canvas.getBoundingClientRect().top - recty;
                
            }
            draw_zukei();
        }

        document.onmousedown = function (e) {
            if (!e) e = window.event; // レガシー

            var imag_mousex = mousex - canvas.getBoundingClientRect().left;
            var imag_mousey = mousey - canvas.getBoundingClientRect().top;
            if (zukei[mynumber][0] < imag_mousex && zukei[mynumber][0] + x1 > imag_mousex && zukei[mynumber][1] < imag_mousey && zukei[mynumber][1] + y1 > imag_mousey) {
                rectx = imag_mousex - zukei[mynumber][0];
                recty = imag_mousey - zukei[mynumber][1];
                clear_zukei();
                zukei[mynumber][0] = mousex - canvas.getBoundingClientRect().left - rectx;
                zukei[mynumber][1] = mousey - canvas.getBoundingClientRect().top - recty;

                move_flag = true;

                draw_zukei();
            }
        }


        window.onmouseup = function (e) {
            move_flag = false;
        }

        function recieve() {
            $.ajax({
                type: "POST",
                url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/read_share.php",
                dataType: "json",
            }).done(function (data, dataType) {
                // successのブロック内は、Ajax通信が成功した場合に呼び出される

                // 結果が0件の場合
                // if (userdata == null) alert('データが0件でした');

                for (var i = 0; i < data.length; i++) {
                    if(data[i].number - 1 != mynumber){
                        zukei[data[i].number - 1][0] = data[i].data1;
                        zukei[data[i].number - 1][1] = data[i].data2;
                        zukei[data[i].number - 1][2] = data[i].data3;
                        zukei[data[i].number - 1][3] = data[i].data4;

                    }
                }
            }).fail(function (XMLHttpRequest, textStatus, errorThrown) {
                alert('Error : ' + errorThrown);
            });
            clear_zukei();
            draw_zukei();
        }

        function send() {
            $.ajax({ //ajaxによる非同期通信発生
                type: "POST", //POST送信でデータを受け渡す
                url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/share_insert.php",
                data: {
                    info_id: 1,
                    number: sessionStorage.getItem('mynumber'),
                    data1: zukei[mynumber][0],
                    data2: zukei[mynumber][1],
                    data3: zukei[mynumber][2],
                    data4: zukei[mynumber][3]
                },
                success: function (hoge) { //接続が成功
                    // alert(hoge);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                    // alert(errorThrown); //エラーを表示
                }
            });
            return false;
        }

    </script>
</body>

</html>
