<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8" />
        <title>ホーム</title>
        <link rel="stylesheet" type="text/css" href="header.css">
        <script type="text/javascript" src="menu.js"> </script>
        <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>

        <style>
                .block1 {
                        background: rgb(219, 247, 238);
                        width: 70%;
                        font-size: 20px;
                        padding: 0.5em 0.5em;
                        /* font-weight: bold; */
                }

                .block2 {
                        background: rgb(219, 237, 255);
                        width: 70%;
                        font-size: 20px;
                        padding: 0.5em 0.5em;
                }

                textarea {
                        width: 400px;
                        height: 100px;
                        resize: none;
                }

                .draw_right {
                        text-align: right;
                }
        </style>
</head>

<body>
        <script type="text/javascript">
                write_header(1);
        </script>

        <br>
        <br>

        <div class="block1">
                タイトル*
                <div class="draw_right">
                        <input type="text" id="title" required>
                </div>
        </div>

        <div class="block2">
                カテゴリ*
                <div class="draw_right">
                        <!-- <a style="margin-right: 0;"> -->
                        <select id="category_list">
                                <option value="0">地震</option>
                                <option value="1">津波</option>
                                <option value="2">火事</option>

                        </select>
                        <input type="text" id="category" required>
                        <!-- </a> -->
                </div>
        </div>
        <div class="block1">
                状況* &nbsp;&nbsp;
                <textarea id="situation" cols="10" rows="10"></textarea>

        </div>
        <div class="block2">
                評価項目*

                <input type="checkbox" class="assessment_checkbox01"> 体調
                <input type="checkbox" class="assessment_checkbox02">ストレス
                <br>
                <input type="text" id="assessment">

        </div>
        <div class="block1">
                日時
                <select id="month_list">
                        <option value="0">月</option>
                </select>
                <select id="day_list">
                        <option value="0">日</option>
                </select>
                <select id="hour_list">
                        <option value="-1">時</option>
                </select>
                <select id="minute_list">
                        <option value="-1">分</option>
                </select>
                <script>
                        for (var i = 0; i < 12; i++) {
                                $('#month_list').append($('<option>').html((i + 1) + "月").val(i + 1));
                        }
                        for (var i = 0; i < 31; i++) {
                                // for (var i = 0; i < new Date(year, month, 0).getDate(); i++) {
                                $('#day_list').append($('<option>').html((i + 1) + "日").val(i + 1));
                        }
                        for (var i = 0; i < 23; i++) {
                                // for (var i = 0; i < new Date(year, month, 0).getDate(); i++) {
                                $('#hour_list').append($('<option>').html((i) + "時").val(i));
                        }
                        for (var i = 0; i < 59; i++) {
                                // for (var i = 0; i < new Date(year, month, 0).getDate(); i++) {
                                $('#minute_list').append($('<option>').html((i) + "分").val(i));
                        }
                </script>
                <select id="season_list">
                        <option value="-1">季節</option>
                        <option value="0">春</option>
                        <option value="1">夏</option>
                        <option value="2">秋</option>
                        <option value="3">冬</option>

                </select>
                <select id="timezone_list">
                        <option value="-1">時間帯</option>
                        <option value="0">早朝</option>
                        <option value="1">午前</option>
                        <option value="2">午後</option>

                </select>
        </div>
        <div class="block2">
                地域
                <input type="text" id="area">
        </div>
        <div class="block1">
                画像

        </div>
        <div class="block2">
                対象者
                <input type="text" id="target">
        </div>
        <div class="block1">
                ねらい
                <textarea id="aim" cols="10" rows="10"></textarea>
        </div>
        <div class="block2">
                公開可否*
                <input type="radio" name="open_radio" id="open_radio1">公開
                <input type="radio" name="open_radio" id="open_radio2">非公開

        </div>
</body>

</html>
