<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8" />
        <title>ホーム</title>
        <link rel="stylesheet" type="text/css" href="header.css">
        <script type="text/javascript" src="menu.js"> </script>
        <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>

        <style>
                .block1 {
                        background: rgb(209, 231, 255);
                        width: 85%;
                        font-size: 20px;
                        padding: 0.5em 0.5em;
                        position: relative;
                        left: 7%;
                        /* font-weight: bold; */
                }

                .block2 {
                        background: rgb(236, 245, 255);
                        width: 85%;
                        font-size: 20px;
                        padding: 0.5em 0.5em;
                        position: relative;
                        left: 7%;
                }

                textarea {
                        width: 70%;
                        /* height: 100px; */
                        resize: none;
                        position: relative;
                        left: 70px;
                        /* top: 20px; */
                }

                .textarea_smoll {
                        width: 70%;
                        height: 20px;
                        position: relative;
                        left: 30px;
                }

                .draw_right {
                        text-align: right;
                }

                right {
                        text-align: right;
                }
        </style>
</head>

<body>
        <!-- <div style="background-color:gray; width:2px; height:100%;position: absolute;left:85%;z-index: 2;"></div>
        <div style="background-color:gray; width:2px; height:100%;position: absolute;left:26%;z-index: 2;"></div> -->

        <script type="text/javascript">
                write_header(1);
        </script>
        <br>
        <br>

        <div class="block1" id="title">
                タイトル*
                <!-- <textarea id="situation" cols="10" rows="10" style="height: 20px;left: 30px;">

                </textarea> -->
                <!-- <div class="draw_right"> -->
                <input type="text" id="title" class="textarea_smoll" required>
                <!-- </div> -->
        </div>

        <div class="block2">
                カテゴリ*
                <!-- <a style="margin-right: 0;"> -->
                <select id="category_list" class="textarea_smoll" style="width: 30%;">
                        <option value="0">地震</option>
                        <option value="1">津波</option>
                        <option value="2">火事</option>

                </select>
                <input type="text" id="category" class="textarea_smoll" style="width: 39%;" required>
                <!-- </a> -->
        </div>
        <div class="block1">
                <place style="position: relative; top:-100px;">
                        状況*
                </place>
                <textarea id="situation" cols="10" rows="10"></textarea>

        </div>
        <div class="block2">
                評価項目*
                <place style="position: relative; left:25px">
                        <input type="checkbox" class="assessment_checkbox01"> 体調
                        <input type="checkbox" class="assessment_checkbox02">ストレス
                </place>
                <br>
                <input type="text" id="assessment1" class="textarea_smoll" style="width: 33%; left:128px">
                <input type="text" id="assessment2" class="textarea_smoll" style="width: 33%;left:140px">
        </div>
        <div class="block1">
                日時/時期
                <place style="position: relative; left:32px;">
                        <select id="month_list">
                                <option value="0">月</option>
                        </select>
                        <select id="day_list">
                                <option value="0">日</option>
                        </select>
                        <select id="hour_list">
                                <option value="-1">時</option>
                        </select>
                        <select id="minute_list">
                                <option value="-1">分</option>
                        </select>
                        <script>
                                for (var i = 0; i < 12; i++)
                                        $('#month_list').append($('<option>').html((i + 1) + "月").val(i + 1));
                                for (var i = 0; i < 31; i++) {
                                        // for (var i = 0; i < new Date(year, month, 0).getDate(); i++) {
                                        $('#day_list').append($('<option>').html((i + 1) + "日").val(i + 1));
                                }
                                for (var i = 0; i < 23; i++)
                                        $('#hour_list').append($('<option>').html((i) + "時").val(i));
                                for (var i = 0; i < 59; i++)
                                        $('#minute_list').append($('<option>').html((i) + "分").val(i));
                        </script>
                </place>
                <place style="position: relative; left:100px;">

                        <select id="season_list">
                                <option value="-1">季節</option>
                                <option value="0">春</option>
                                <option value="1">夏</option>
                                <option value="2">秋</option>
                                <option value="3">冬</option>

                        </select>
                        <select id="timezone_list">
                                <option value="-1">時間帯</option>
                                <option value="0">早朝</option>
                                <option value="1">午前</option>
                                <option value="2">午後</option>

                        </select>
                </place>

        </div>
        <div class="block2">
                地域
                <input type="text" id="area" class="textarea_smoll" style="left:82px">
        </div>
        <div class="block1">
                画像

        </div>
        <div class="block2">
                対象者
                <input type="text" id="target" class="textarea_smoll" style="left:62px">
        </div>
        <div class="block1">
                <place style="position: relative; top:-100px;">
                        ねらい
                </place>
                <textarea id="aim" cols="10" rows="10" style="left:62px"></textarea>
        </div>
        <div class="block2">
                公開可否*
                <place style="position: relative; left:25px;">
                        <input type="radio" name="open_radio" id="open_radio1">公開
                        <input type="radio" name="open_radio" id="open_radio2">非公開
                </place>
        </div>


</body>

</html>
