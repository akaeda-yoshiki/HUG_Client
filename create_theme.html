        <script>
                var assessment_send = [], category_send, time_send = "";
                //次へボタンが押された
                function next() {
                        var required_flag = true;
                        var get = document.forms.input;
                        // document.write(get.title.value);
                        // document.forms.draw.title_text.value = get.title.value;
                        $("#title_text").empty();
                        $("#title_text").append(get.title.value);
                        document.getElementById("title_input_text").style.color = "";
                        if (get.title.value == "") {
                                required_flag = false;
                                document.getElementById("title_input_text").style.color = "red";
                        }


                        // document.getElementById("title_text").style.color = "red";
                        $("#category_text").empty();
                        document.getElementById("category_input_text").style.color = "";
                        if (get.category_list.value == "入力") {
                                $("#category_text").append(get.category.value);
                                category_send = get.category.value;
                                if (get.category.value == "") {
                                        required_flag = false;
                                        document.getElementById("category_input_text").style.color = "red";
                                }
                        }
                        else if (get.category_list.value == "") {
                                required_flag = false;
                                document.getElementById("category_input_text").style.color = "red";
                        }
                        else {
                                category_send = get.category_list.value;
                                $("#category_text").append(get.category_list.value);
                        }
                        $("#situation_text").empty();
                        $("#situation_text").append(get.situation.value);
                        document.getElementById("situation_input_text").style.color = "";
                        if (get.situation.value == "") {
                                required_flag = false;
                                document.getElementById("situation_input_text").style.color = "red";
                        }

                        $("#assessment_text").empty();
                        var check = get.assessment;
                        var cnt = 0;
                        for (var i = 0; i < check.length; i++)
                                if (check[i].checked) {
                                        $("#assessment_text").append(check[i].value + "&nbsp;&nbsp;&nbsp;&nbsp;");
                                        assessment_send.push(check[i].value);
                                        cnt++;
                                }
                        for (var i = 0; i < ASSESSENT_INPUT_TEXT_NUM; i++)
                                if (document.getElementById("assessment_input" + i).value != "") {
                                        $("#assessment_text").append(document.getElementById("assessment_input" + i).value + "&nbsp;&nbsp;&nbsp;&nbsp;");
                                        assessment_send.push(document.getElementById("assessment_input" + i).value);
                                        cnt++;
                                }
                        document.getElementById("assessment_input_text").style.color = "";
                        if (cnt == 0 || cnt >= 10) {
                                required_flag = false;
                                document.getElementById("assessment_input_text").style.color = "red";
                                document.getElementById("assessment_error").style.display = "";

                        }

                        // $("#assessment_text").append(cnt);
                        var f = 0;
                        $("#time_text").empty();
                        time_send = "";
                        if (get.month_list.value != "") {
                                time_send += get.month_list.value + "月"
                                // $("#time_text").append(get.month_list.value + "月");
                                f = 1;
                        }
                        if (get.day_list.value != "") {
                                time_send += get.day_list.value + "日"
                                //$("#time_text").append(get.day_list.value + "日");
                                f = 1;
                        }
                        if (get.hour_list.value != "") {
                                time_send += get.hour_list.value + "時"
                                // $("#time_text").append(get.hour_list.value + "時");
                                f = 1;
                        }
                        if (get.minute_list.value != "") {
                                time_send += get.minute_list.value + "分"
                                //$("#time_text").append(get.minute_list.value + "分");
                                f = 1;
                        }
                        if (get.season_list.value != "") {
                                if (f == 1)
                                        time_send += "　　";
                                //$("#time_text").append("&nbsp;&nbsp;&nbsp;&nbsp;");
                                time_send += get.season_list.value;
                                time_send += "　　";
                                // $("#time_text").append(get.season_list.value);
                                // $("#time_text").append("&nbsp;&nbsp;&nbsp;&nbsp;");
                        }
                        if (get.timezone_list.value != "")
                                time_send += get.timezone_list.value;
                        // $("#time_text").append(get.timezone_list.value);
                        $("#time_text").append(time_send);


                        $("#area_text").empty();
                        $("#area_text").append(get.area.value);

                        $("#target_text").empty();
                        $("#target_text").append(get.target.value);

                        $("#aim_text").empty();
                        $("#aim_text").append(get.aim.value);

                        $("#open_text").empty();
                        $("#open_text").append(get.open_radio.value);
                        document.getElementById("open_input_text").style.color = "";
                        if (get.open_radio.value == "") {
                                required_flag = false;
                                document.getElementById("open_input_text").style.color = "red";
                        }


                        if (required_flag == true) {
                                document.getElementById("input").style.display = "none";
                                document.getElementById("draw").style.display = "";

                                document.getElementById("required_error").style.display = "none";
                                document.getElementById("assessment_error").style.display = "none";

                        }
                        else {
                                document.getElementById("required_error").style.display = "";

                        }
                }
                //訂正ボタンが押された
                function back() {
                        document.getElementById("input").style.display = "";
                        document.getElementById("draw").style.display = "none";
                }
                //内容確定ボタンが押された
                function decide() {
                        var get = document.forms.input;

                        $.ajax({ //ajaxによる非同期通信発生
                                type: "POST", //POST送信でデータを受け渡す
                                url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/theme.php",
                                data: {
                                        title: get.title.value,
                                        category: category_send,
                                        situation: get.situation.value,
                                        time: time_send,
                                        area: get.area.value,
                                        target: get.target.value,
                                        aim: get.aim.value,
                                        open: get.open_radio.value,
                                        assessment0: assessment_send[0],
                                        assessment1: assessment_send[1],
                                        assessment2: assessment_send[2],
                                        assessment3: assessment_send[3],
                                        assessment4: assessment_send[4],
                                        assessment5: assessment_send[5],
                                        assessment6: assessment_send[6],
                                        assessment7: assessment_send[7],
                                        assessment8: assessment_send[8],
                                        assessment9: assessment_send[9]
                                },
                                error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                                        alert('エラーです！'); //エラーを表示
                                }
                        });

                        var get = document.forms.input;
                        if (get.category_list.value == "入力")
                                $.ajax({ //ajaxによる非同期通信発生
                                        type: "POST", //POST送信でデータを受け渡す
                                        url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/category.php",
                                        data: {
                                                word: get.category.value
                                        },
                                        error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                                                // alert('エラーです！'); //エラーを表示
                                        }
                                });
                        var f = 0;
                        for (var i = 0; i < ASSESSENT_INPUT_TEXT_NUM; i++)
                                if (document.getElementById("assessment_input" + i).value != "") {
                                        f = 1;
                                }
                        if (f == 1)
                                $.ajax({ //ajaxによる非同期通信発生
                                        type: "POST", //POST送信でデータを受け渡す
                                        url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/assessment.php",
                                        data: {
                                                word0: document.getElementById("assessment_input" + 0).value,
                                                word1: document.getElementById("assessment_input" + 1).value,
                                                word2: document.getElementById("assessment_input" + 2).value,
                                                word3: document.getElementById("assessment_input" + 3).value
                                        },
                                        success: function (data) {
                                                // alert(data);
                                        },
                                        error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                                                // alert('エラーです！'); //エラーを表示
                                        }
                                });
                }
