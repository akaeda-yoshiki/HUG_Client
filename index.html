<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <script src="https://code.jquery.com/jquery-1.9.0.min.js"></script>
    <style>
        div {
            background: #e6f1fa;
            width: 400px;
            padding: 10px;
            text-align: center;
            border: 1px solid #cccccc;
            margin: 40px auto;
            font-size: 20px;
        }

        not_draw {
            display: none;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <form id="user">
        <center>
            <div>
                <label for="mail">メールアドレス</label>
                <input type="text" name="mail" id="mail" required>
                <br>
                <label for="user_name">ユーザー名</label>
                <input type="text" name="user_name" id="user_name" required>
                <br>
                <input type="button" value="ログイン" onclick="login()">
            </div>
        </center>
    </form>
    <script>
        var mail, user_name;
        //サーバーにIDとパスワードを送信
        function login() {
            // var get = document.forms[0];
            // document.
            // var form = document.createElement("form");
            // var text = document.forms.user.mail.value;
            // document.write(text);
            if (document.forms.user.mail.value != "" && document.forms.user.user_name.value != "") {
                // document.write("入力されています。");
                // window.location.href =　"select_role.html";
                mail = document.forms.user.mail.value;
                user_name = document.forms.user.user_name.value
                document.getElementById("user").style.display = "none";
                // document.getElementById("role").style.display = "block";
                document.write('<input type="button" value="PM" onclick="send(0)" display="none">');
                document.write('<input type="button" value="PS" onclick="send(1)" display="none">');
                document.write('<input type="button" value="J" onclick="send(2)" display="none">');

                // send();
                // window.location.href = "select_role.html";
            }
            else {
                alert("全ての項目を入力してください。");
            }

        }
var word = ["PM", "PS", "J"];
        function send(select) {
            // document.write(mail + "::" + user_name);
            $.ajax({ //ajaxによる非同期通信発生
                type: "POST", //POST送信でデータを受け渡す
                url: "http://192.168.0.159/2018grade4/HUG/HUG_Server/login.php",
                data: {
                    mail: mail,
                    name: user_name,
                    role: word[select]
                },
                success: function (recieve) { //接続が成功
                    alert(recieve);
                    sessionStorage.setItem('mynumber', recieve);
                    sessionStorage.setItem('user_num', 2);
                    window.location.href = "select_role.html";
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) { //接続が失敗
                    // alert('エラーです！'); //エラーを表示
                }
            });
            return false;
        }
    </script>
    <a href="http://192.168.0.159/2018grade4/HUG/HUG_Client/select_role.html" class="tab_b">次へ</a>
</body>

</html>
